<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/Gifs animados Dado 8.gif" type="image/x-icon">
  <title>Rolador de Dados RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./img/Gifs animados Dado 8.gif" alt="Imagem RPG" class="imagem">
    <h1>Rolador de Dados RPG</h1>
    <p>Escolha o tipo de dado e role!</p>
    <select id="dado">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
      <option value="d20">d20</option>
      <option value="d100">d100</option>
      <option value="d500">d500</option>
    </select>
    <button id="rolar">Rolar</button>
    <div id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
